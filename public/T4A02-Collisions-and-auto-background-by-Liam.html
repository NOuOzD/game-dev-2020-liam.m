<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://cdn5.vectorstock.com/i/1000x1000/27/64/starry-sky-drawing-seamless-background-space-vector-28292764.jpg">



<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '50px'
      document.getElementById('myImg01').style.top = '30px'
   }
  if ( myHitOther('myImg01','myImg03') ){
     location = 'T4A01-Collisions-by-Liam.html'
   }



   // more if statements here

}


</script>

<img id="myImg01" src="http://www.pngmart.com/files/4/Asteroid-PNG-Photos.png" style="position:absolute; width:100px; height:80px; top:30px; left:50px;"  src="http://www.pngmart.com/files/4/Asteroid-PNG-Photos.png">
<img id="myImg02" src="http://www.pngmart.com/files/4/Asteroid-PNG-Photos.png" style="position:absolute; width:100px; height:80px; top:30px; left:250px;" src="http://www.pngmart.com/files/4/Asteroid-PNG-Photos.png">
<img id="myImg03" src="http://www.pngmart.com/files/4/Asteroid-PNG-Transparent.png" style="position:absolute; width:100px; height:80px; top:30px; left:450px;" src="http://www.pngmart.com/files/4/Asteroid-PNG-Transparent.png">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 7
      myTemp = myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}">

<input type=button value="Go Right"="{this.click(); event.preventDefault();}" onclick="{

  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
   
myCheckHit()
 

}">

<input type=button value="Go Left"="{this.click(); event.preventDefault();}" onclick="{

  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'

myCheckHit()

   
}">

<input type=button value="Go Down"="{this.click(); event.preventDefault();}" onclick="{

  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'

myCheckHit()

}">

<input type=button value="Go Up"="{this.click(); event.preventDefault();}" onclick="{

  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'

myCheckHit()


}">
